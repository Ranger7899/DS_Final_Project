<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Verify Email</title>
  <link rel="stylesheet" href="/css/main.css"> <style>
  body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f4f4; }
  .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0 0 0 / 10%); width: 350px; text-align: center; }
  h1 { color: #333; margin-bottom: 20px; }
  .form-group { margin-bottom: 15px; text-align: left; }
  label { display: block; margin-bottom: 5px; color: #555; }
  input[type="text"], input[type="email"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
  button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px;}
  button:hover { background-color: #218838; }
  .error { color: red; margin-bottom: 10px; }
  .message { color: green; margin-bottom: 10px; }
  .resend-button { background-color: #007bff; margin-top: 10px;}
  .resend-button:hover { background-color: #0056b3; }
</style>
</head>
<body>
<div class="container">
  <h1>Verify Your Email</h1>
  <div th:if="${error}" class="error" th:text="${error}"></div>
  <div th:if="${message}" class="message" th:text="${message}"></div>

  <p>Please enter the verification code sent to your email address.</p>

  <form th:action="@{/verify-email}" method="post">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" th:value="${email}" required>
    </div>
    <div class="form-group">
      <label for="code">Verification Code:</label>
      <input type="text" id="code" name="code" required>
    </div>
    <button type="submit">Verify Account</button>
  </form>

  <form th:action="@{/resend-verification}" method="post" style="margin-top: 20px;">
    <input type="hidden" name="email" th:value="${email}">
    <button type="submit" class="resend-button">Resend Code</button>
  </form>
</div>
</body>
</html>
