<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Verify Email</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
    <h1 class="text-4xl text-pink-600 font-bold mb-6">Verify Your Email</h1>

    <!-- Error and Success Messages -->
    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
      <span th:text="${error}"></span>
    </div>
    <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
      <span th:text="${message}"></span>
    </div>

    <p class="text-gray-600 mb-6">Please enter the verification code sent to your email address.</p>

    <form th:action="@{/verify-email}" method="post" class="space-y-4 text-left">
      <div>
        <label for="email" class="block text-gray-700 text-sm font-bold mb-1">Email:</label>
        <input type="email" id="email" name="email" th:value="${email}" required
               class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500">
      </div>

      <div>
        <label for="code" class="block text-gray-700 text-sm font-bold mb-1">Verification Code:</label>
        <input type="text" id="code" name="code" required
               class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500">
      </div>

      <button type="submit"
              class="w-full bg-pink-600 text-white py-2 px-4 rounded-md hover:bg-pink-700 transition font-medium shadow-md">
        Verify Account
      </button>
    </form>

    <form th:action="@{/resend-verification}" method="post" class="mt-6">
      <input type="hidden" name="email" th:value="${email}">
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition font-medium shadow">
        Resend Code
      </button>
    </form>

    <!-- Back to Home Page Link -->
    <div class="mt-6 text-center">
      <a th:href="@{/}" class="text-pink-600 hover:text-pink-800 text-sm font-bold">Back to Home Page</a>
    </div>
  </div>
</body>
</html>
