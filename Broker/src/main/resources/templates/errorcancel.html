<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Error - Marry Me Maybe</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    h1, h2 {
      font-family: 'Great Vibes', cursive;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white p-10 rounded-lg shadow-lg max-w-2xl w-full text-center">
    <h1 class="text-5xl text-pink-600 font-bold mb-6" th:text="${errorMessage}">Oops! Something went wrong.</h1>
    <p class="text-lg text-gray-700 mb-6">We're sorry, but something didn't go as planned. Please try again later.</p>

    <button type="button"
            onclick="window.location.href='/'"
            class="w-full sm:w-auto px-6 py-3 bg-pink-600 text-white rounded-md hover:bg-pink-700 transition-colors text-lg font-medium shadow">
      Return to Home
    </button>
  </div>

</body>
</html>
