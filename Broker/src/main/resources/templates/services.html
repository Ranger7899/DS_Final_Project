<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Available Services</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #fff5f5, #fff);
    }
    h1 {
      font-family: 'Great Vibes', cursive;
    }
  </style>
</head>
<body class="min-h-screen py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-4xl text-pink-600 text-center mb-8">Available Services for <span th:text="${date}"></span> at <span th:text="${location}"></span></h1>

    <div th:if="${venues.isEmpty()}" class="text-gray-500 italic text-center bg-white p-6 rounded-lg shadow-md">
      <p>No venues found for the selected date and location. Please try a different search.</p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" th:unless="${venues.isEmpty()}">
      <div th:each="venue : ${venues}" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
        <h3 class="text-xl font-semibold text-gray-800 mb-2" th:text="${venue.name}">Venue Name</h3>
        <p class="text-gray-600"><strong>Location:</strong> <span th:text="${venue.location}">Venue Location</span></p>
        <p class="text-gray-600"><strong>Available:</strong> <span th:text="${venue.available ? 'Yes' : 'No'}">Available</span></p>
        <form th:action="@{/order}" method="post" class="mt-4">
          <input type="hidden" name="venueId" th:value="${venue.id}" />
          <input type="hidden" name="date" th:value="${date}" />
          <input type="hidden" name="location" th:value="${location}" />
          <input type="hidden" name="userId" value="testUser123" />
          <button type="submit" class="w-full px-4 py-2 bg-pink-600 text-white rounded-md hover:bg-pink-700 transition-colors">Reserve This Venue</button>
        </form>
      </div>
    </div>

    <div class="mt-6 text-center">
      <a href="/" class="inline-block px-6 py-2 bg-pink-600 text-white rounded-md hover:bg-pink-700 transition-colors">Back to Home</a>
    </div>
  </div>
</body>
</html>
