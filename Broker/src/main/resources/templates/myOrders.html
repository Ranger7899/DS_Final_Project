<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Orders</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #fff5f5, #fff);
    }
    h1 {
      font-family: 'Great Vibes', cursive;
    }
  </style>
</head>
<body class="min-h-screen py-8 px-4 sm:px-6 lg:px-8">
<div class="max-w-7xl mx-auto">
  <h1 class="text-4xl text-pink-600 text-center mb-8" th:text="${viewingUserId != null ? 'Orders for User: ' + viewingUserId : 'My Orders'}">My Orders</h1>

  <div th:if="${orders.isEmpty()}" class="text-gray-500 italic text-center bg-white p-6 rounded-lg shadow-md">
    <p th:text="${viewingUserId != null ? 'No orders found for user ' + viewingUserId + '.' : 'You have no orders yet.'}"></p>
  </div>

  <div th:unless="${orders.isEmpty()}" class="overflow-x-auto bg-white shadow-md rounded-lg">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-pink-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Order ID</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">User ID</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Date</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Location</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Status</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Created At</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Updated At</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Services</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Address</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Payment Details</th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
      <tr th:each="order : ${orders}" class="hover:bg-pink-50">
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${order.id}"></td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${order.userId}"></td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${order.date}"></td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${order.location}"></td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${order.status}"></td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${#temporals.format(order.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
        <td class="px-6 py-4 text-sm text-gray-900">
          <ul class="list-disc pl-5">
            <li th:if="${order.venueName != null}" th:text="'Venue: ' + ${order.venueName}"></li>
            <li th:if="${order.cateringName != null}" th:text="'Catering: ' + ${order.cateringName}"></li>
            <li th:if="${order.photographerName != null}" th:text="'Photographer: ' + ${order.photographerName}"></li>
            <span th:if="${order.venueName == null and order.cateringName == null and order.photographerName == null}" class="text-gray-500 italic">- No services -</span>
          </ul>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${order.address}"></td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${order.paymentDetails}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-6 text-center">
    <a href="/" class="inline-block px-6 py-2 bg-pink-600 text-white rounded-md hover:bg-pink-700 transition-colors">Back to Home</a>
  </div>
</div>
</body>
</html>
