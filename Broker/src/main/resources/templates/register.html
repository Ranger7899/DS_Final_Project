<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link rel="stylesheet" href="/css/main.css"> <style>
  body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f4f4; }
  .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
  h1 { text-align: center; color: #333; }
  .form-group { margin-bottom: 15px; }
  label { display: block; margin-bottom: 5px; color: #555; }
  input[type="text"], input[type="password"], input[type="email"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
  button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
  button:hover { background-color: #0056b3; }
  .error { color: red; text-align: center; margin-bottom: 10px; }
  .message { color: green; text-align: center; margin-bottom: 10px; }
</style>
</head>
<body>
<div class="container">
  <h1>Register</h1>
  <div th:if="${error}" class="error" th:text="${error}"></div>
  <div th:if="${message}" class="message" th:text="${message}"></div>
  <form th:action="@{/register}" method="post">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Register</button>
  </form>
  <p style="text-align: center; margin-top: 15px;"><a th:href="@{/login}">Already have an account? Login here.</a></p>
</div>
</body>
</html>
