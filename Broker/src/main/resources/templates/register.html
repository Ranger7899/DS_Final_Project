<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
  <h1 class="text-4xl text-center text-pink-600 font-bold mb-6">Create an Account</h1>

  <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
    <span th:text="${errorMessage}"></span>
  </div>

  <form th:action="@{/register}" th:object="${user}" method="post">
    <div class="mb-4">
      <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
      <input type="text" id="username" th:field="*{username}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-pink-500 focus:border-pink-500" required>
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
      <input type="email" id="email" th:field="*{email}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-pink-500 focus:border-pink-500" required>
    </div>
    <div class="mb-6">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
      <input type="password" id="password" th:field="*{password}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:ring-pink-500 focus:border-pink-500" required>
    </div>
    <div class="flex flex-col items-center gap-4">
      <button type="submit" class="w-full sm:w-auto px-6 py-3 bg-pink-600 text-white rounded-md hover:bg-pink-700 transition-colors text-lg font-medium shadow-md">
        Create
      </button>
      <p class="text-gray-700 text-sm">Already have an account?</p>
      <a th:href="@{/login}" class="w-full sm:w-auto inline-block text-center bg-white text-pink-600 border border-pink-600 font-bold py-2 px-4 rounded-md shadow-lg hover:bg-pink-50 hover:text-pink-700 transition duration-300 ease-in-out text-base">
        Login
      </a>
    </div>
    <div class="mt-6 text-center">
      <a th:href="@{/}" class="text-pink-600 hover:text-pink-800 text-sm font-bold">Back to Home Page</a>
    </div>
  </form>
</div>
</body>
</html>
