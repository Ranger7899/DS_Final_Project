<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order Created</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
    .message { padding: 15px; border-radius: 8px; margin: 20px auto; max-width: 400px; }
    .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    a { text-decoration: none; color: #007bff; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
<h1>Order Submission Status</h1>

<div th:if="${message}" th:classappend="${messageType == 'success' ? 'success' : 'error'}" class="message">
  <p th:text="${message}"></p>
</div>

<p><a href="/orders/new">Create another order</a></p>
<p><a href="/">Go to Home</a></p>
</body>
</html>
